<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#2a2f3a"/>
  <!-- Outermost ring - Pink -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ff1493" stroke-width="3" 
          stroke-linecap="round" stroke-dasharray="212 70" 
          transform="rotate(-45 50 50)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Middle ring - Green -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00ff88" stroke-width="3" 
          stroke-linecap="round" stroke-dasharray="165 100" 
          transform="rotate(-40 50 50)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <!-- Innermost ring - Orange -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ff8c00" stroke-width="3" 
          stroke-linecap="round" stroke-dasharray="118 120" 
          transform="rotate(-35 50 50)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>

