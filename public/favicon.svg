<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Dark background -->
  <rect width="100" height="100" fill="#2a2f3a" rx="10"/>
  
  <!-- Outermost ring - Pink (3/4 circle) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ff1493" stroke-width="4" 
          stroke-linecap="round" stroke-dasharray="212 70" 
          transform="rotate(-45 50 50)" opacity="1">
    <defs>
      <filter id="glow-pink">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </circle>
  
  <!-- Middle ring - Green (slightly more than half) -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00ff88" stroke-width="3.5" 
          stroke-linecap="round" stroke-dasharray="165 100" 
          transform="rotate(-40 50 50)" opacity="1">
    <defs>
      <filter id="glow-green">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </circle>
  
  <!-- Innermost ring - Orange (less than half) -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ff8c00" stroke-width="3" 
          stroke-linecap="round" stroke-dasharray="118 120" 
          transform="rotate(-35 50 50)" opacity="1">
    <defs>
      <filter id="glow-orange">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </circle>
</svg>
