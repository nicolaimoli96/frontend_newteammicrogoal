[build]
  publish = "build"
  command = "npm run build && cd mobile-app && npm ci && npm run build && cd .. && mkdir -p build/mobile && cp -r mobile-app/build/* build/mobile/"

[[redirects]]
  from = "/mobile"
  to = "/mobile/index.html"
  status = 200

[[redirects]]
  from = "/mobile/*"
  to = "/mobile/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[build.environment]
  NODE_VERSION = "20"
  # Using Netlify function proxy, so no need for direct backend URL

[functions]
  node_bundler = "esbuild"

